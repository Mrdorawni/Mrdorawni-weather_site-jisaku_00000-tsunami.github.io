<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibreで都道府県クリックズーム</title>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script>
        // 地図の初期化
        const map = new maplibregl.Map({
            container: 'map', // HTML要素のID
            style: 'https://demotiles.maplibre.org/style.json', // ベースマップスタイル
            center: [139.6917, 35.6895], // 初期位置（東京）
            zoom: 4 // 初期ズーム
        });

        // GeoJSONデータのソース追加
        const geojsonUrl = 'path/to/japan_prefectures.geojson'; // GeoJSONファイルのパス
        map.on('load', () => {
            map.addSource('japan', {
                type: 'geojson',
                data: geojsonUrl
            });

            // 塗りつぶしレイヤーの追加
            map.addLayer({
                id: 'prefectures-fill',
                type: 'fill',
                source: 'japan',
                paint: {
                    'fill-color': '#888',
                    'fill-opacity': 0.5
                }
            });

            // 境界線レイヤーの追加
            map.addLayer({
                id: 'prefectures-outline',
                type: 'line',
                source: 'japan',
                paint: {
                    'line-color': '#000',
                    'line-width': 1
                }
            });

            // クリックイベントの設定
            map.on('click', 'prefectures-fill', (e) => {
                const coordinates = e.features[0].geometry.coordinates; // クリックした都道府県の座標
                const bounds = new maplibregl.LngLatBounds();

                // ポリゴンの座標からバウンディングボックスを計算
                coordinates[0].forEach(coord => bounds.extend(coord));

                // 計算されたバウンディングボックスにズーム
                map.fitBounds(bounds, {
                    padding: 20,
                    duration: 1000
                });
            });

            // カーソルの見た目を変更（クリック可能なレイヤー上）
            map.on('mouseenter', 'prefectures-fill', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'prefectures-fill', () => {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
